<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      
      <ion-menu-button></ion-menu-button>

    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-grid>
  <ion-row>
    <ion-col size="2">
       <ion-card style="height: 60vh;"></ion-card>

       <ion-card style="height: 30vh;"></ion-card>
    </ion-col>

    <ion-col size="10">

      <ion-card style="height: 60vh;"></ion-card>
      
      <ion-card style="height: 30vh;">
        <ion-card-content>
          <app-heatmap [year]='2023' [commits]=" [{ date: '2023-04-08', count: 10 }, { date: '2023-06-18', count: 5 }]"></app-heatmap>
              
        </ion-card-content>
      </ion-card>

    </ion-col>

  </ion-row>
</ion-grid>


</ion-content>
